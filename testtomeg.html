<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="testtomeg.css"/>
<title>Testtömeg-index</title>
</head>
<body>
<div class="container mt-5 text-center mx-auto w-50 above">
    <h1>Testtömeg-index</h1>
    <p>Kalkulátorunk segítségével megtudhatja, hogy elhízottnak számít-e!</p>
    <form class="mx-auto w-50 text-center">
        <div class="mb-3 datas">
            <label for="weight" class="label-control mb-2" >Az Ön testtömege</label>
            <input type="number" id="weight" placeholder="Kg"  class="form-control">
        </div>


        <div class="mb-3 datas">
            <label for="height" class="label-control mb-2" >Az Ön magassága</label>
            <input type="number" id="height" placeholder="Cm" class="form-control">
        </div>


        <div class="gender mb-3 mx-auto">
            

                <div class="form-check form-switch mx-auto">
                    <input type="radio" name="gender" id="woman" class="form-check-input" /> 
                    <label for="woman" class="form-check-label">Nő</label>
                </div>
                <div class="form-check form-switch mx-auto">
                    <input type="radio" name="gender" id="man" class="form-check-input" />
                    <label for="man" class="form-check-label">Férfi</label>
                </div>
            </div>



        <button type="button" class="btn btn-primary mt-4 mb-3" onclick="szamol()">Számolás</button>
    </form>
    

</div>


<div class="container w-50 mx-auto">
    <div id="result" class="mt-3 mx-auto"></div>
    <div id="false" class="mt-3 mx-auto"></div>
</div>



<script src="testtomeg.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
